<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Growth Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div id="chart"></div>

    <script>
        // Sample data (replace with your actual dataset)
        var categories = ["Population Growth", "Job Growth", "Housing Development"];
        var texasData = [2.7, 3.5, 4.2]; // Example values
        var usGrowthData = [1.9, 2.1, 2.8]; // National averages

        // Round all values to nearest whole number
        texasData = texasData.map(Math.round);
        usGrowthData = usGrowthData.map(Math.round);

        var traceTexas = {
            x: categories,
            y: texasData,
            type: "bar",
            name: "Texas Growth"
        };

        var traceUS = {
            x: categories,
            y: usGrowthData,
            type: "bar",
            name: "US National Growth",
            marker: { color: "gray" }
        };

        var layout = {
            title: "Texas vs US Growth Comparison",
            barmode: "group"
        };

        Plotly.newPlot("chart", [traceTexas, traceUS], layout);
    </script>

</body>
</html>
